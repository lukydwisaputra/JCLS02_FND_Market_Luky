<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Market</title>
    <style>
        table, td, th, tr {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 2vw;
        }
    </style>
</head>

<body>

    <div>

        <fieldset>
            <legend><strong>Add Product</strong></legend>
            <form id="data-form">
                <input id="name" type="text" placeholder="Product Name">
                <input id="preview" type="text" placeholder="Product Preview">
                <select id="category" onchange="disableExpired()">
                    <option value="" selected>Choose Category</option>
                    <option id="General" value="General">General</option>
                    <option id="FnB" value="FnB">FnB</option>
                </select>
                <input id="stock" type="number" placeholder="Stock">
                <input id="price" type="number" placeholder="Price">
                <input id="expired" type="date" disabled="disabled"><br><br>
            </form>
            <button type="button" onclick="handleSubmit()">Submit Product</button>
        </fieldset><br>

        <fieldset>
            <legend><strong>Customer</strong></legend>
            <input id="username" type="text" placeholder="Your Name">
            <button type="button" onclick="handleLogin()">Login</button><br>
            <p id="login-info"></p>
        </fieldset><br>

        <fieldset>
            <legend><strong>Filter</strong></legend>
            <form id="filter">
                <input id="fil_name" type="text" placeholder="Product Name">
                <input id="fil_sku" type="text" placeholder="SKU">
                <input id="fil_price" type="number" placeholder="Harga">
                <select id="fil_category">
                    <option value="" selected>Choose Category</option>
                    <option id="General" value="General">General</option>
                    <option id="FnB" value="FnB">FnB</option>
                </select>
            </form><br>
            <button type="button" onclick="filterProduct()">Search</button>
            <button type="button" onclick="resetFilter()">Reset</button>
        </fieldset><br>

        <table>
            <thead>
                <tr>
                     <th>No.</th>
                     <th>Product Name</th>
                     <th>SKU</th>
                     <th>Preview</th>
                     <th>Category</th>
                     <th>Stock</th>
                     <th>Price</th>
                     <th>Exp. Date</th>
                     <th>Action</th>
                </tr>
            </thead>
            <tbody id="list-data">
            </tbody>
        </table><br>

        <fieldset>
            <legend><strong>Cart List</strong></legend>
            <button type="button" onclick="clearCart()">Delete Selected</button>
            <button type="button" onclick="handleCheckout()">Checkout Selected</button><br><br>
            <table>
                <thead>
                    <tr>
                         <th>Select</th>
                         <th>SKU</th>
                         <th>Preview</th>
                         <th>Product Name</th>
                         <th>Price</th>
                         <th>Quantity</th>
                         <th>Sub. Total</th>
                         <th>Action</th>
                    </tr>
                </thead>
                <tbody id="cart-list">
                </tbody>
            </table>
        </fieldset><br>

        <fieldset>
            <legend><strong>Checkout</strong></legend>
            <table>
                <thead>
                    <tr>
                         <th>SKU</th>
                         <th>Sub. Total</th>
                    </tr>
                </thead>
                <tbody id="checkout-list">
                </tbody>
            </table>

            <table>
                <thead>
                    <tr>
                        <th>Total Pembayaran</th>
                        <th id="purchase-amount">IDR. 0,-</th>
                    </tr><br>
                    <tr>
                        <th>Uang Pembayaran</th>
                        <th id="purchase"><input type="number" id="cash-amount">
                            <button type="button" onclick="handlePayment()">Payment</button>
                        </th>
                        
                    </tr>
                </thead>
            </table>
            <h3 id="disp-payment-error"></h3>
        </fieldset><br>

        <fieldset>
            <legend><strong>Report Transaction</strong></legend>
            <table>
                <thead>
                    <tr>
                         <th>No.</th>
                         <th>Date</th>
                         <th>User</th>
                         <th>Total Transaction</th>
                    </tr>
                </thead>
                <tbody id="report-table">
                </tbody>
            </table>
            <p id="display-omzet"></p>
        </fieldset>

    </div>

</body>

<script src="./index.js">
</script>

</html>
